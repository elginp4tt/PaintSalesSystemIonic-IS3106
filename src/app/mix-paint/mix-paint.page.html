<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Mix Paints 
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header color = "secondary">
            <ion-label>Select Paints to Mix</ion-label>
        </ion-list-header>
        
        <ion-item>
            <img src="https://i2.wp.com/www.paintingwithwatercolors.com/wp-content/uploads/2011/11/Mixing-a-Blue-Red-and-Yellow-will-give-you-a-dull-grey-to-black-color-depending-on-proportions-of-each-color-mixed..jpg?fit=624%2C472&ssl=1">
        </ion-item>

        <ion-item color= "light">
            <ion-label position="floating">Paint 1</ion-label>
            <ion-select [(ngModel)]="paint1">
                <ion-select-option *ngFor="let paint of paints">{{paint.name}}</ion-select-option>
            </ion-select>
            <ion-label position="floating">Percentage</ion-label>
            <ion-input [(ngModel)]="percentage1" type="number"></ion-input>
        </ion-item>

        <ion-item color= "medium">
            <ion-label position="floating">Paint 2</ion-label>
            <ion-select [(ngModel)]="paint2">
                <ion-select-option *ngFor="let paint of paints">{{paint.name}}</ion-select-option>
            </ion-select>
            <ion-label position="floating">Percentage</ion-label>
            <ion-input [(ngModel)]="percentage2" type="number"></ion-input>
        </ion-item>

        <ion-button color='warning' expand="full" (click)="checkValid()">Mix</ion-button>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-title size="small">&copy; 2020 IS3106. All rights reserved.</ion-title>
</ion-footer>
