<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
    <ion-title>
      My Deliveries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let delivery of deliveries" button="true" (click)="viewDeliveryDetails($event, delivery)">
    <ion-card-header>
      <ion-card-title>
        {{delivery.deliveryStartTime | date:'medium'}}
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{delivery.locationAddress}}, {{delivery.postalCode}}
    </ion-card-content>
  </ion-card>
</ion-content>
