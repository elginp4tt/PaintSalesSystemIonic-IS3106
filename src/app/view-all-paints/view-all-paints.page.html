<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			View All Paints
		</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content>
	<ion-fab vertical="top" horizontal="end" slot="fixed" >
		<ion-fab-button (click)="viewShoppingCart()">
		  <ion-icon name="cart"></ion-icon>
		</ion-fab-button>
	  </ion-fab>

	<ion-card>
		<ion-card-header>
			<ion-card-title>View All Paints</ion-card-title>
		</ion-card-header>

		<ion-card-content>
			<div *ngIf="errorMessage">
				{{errorMessage}}
			</div>

			<ion-grid>
				<ion-row>
					<ion-col>Paint ID</ion-col>
					<ion-col>Name</ion-col>
					<ion-col>ColourCode</ion-col>
					<ion-col>Price</ion-col>
					<ion-col>Paint Rating</ion-col>
					<ion-col>Action</ion-col>
					<ion-col>Add To Cart</ion-col>
				</ion-row>
				<ion-row *ngFor="let paint of paints">
					<ion-col>{{paint.paintId}}</ion-col>
					<ion-col>{{paint.name}}</ion-col>
					<ion-col>{{paint.colourCode}}</ion-col>
					<ion-col>{{paint.price}}</ion-col>
					<ion-col>{{paint.paintRating}}</ion-col>
					<ion-col>
						<ion-button expand="full" (click)="viewPaintDetails($event, paint)">
							View
						</ion-button>
					</ion-col>
					<ion-col>
						<ion-button expand="full" (click)="presentEnterQty(paint)">Add To Cart</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
		<ion-card-content>
			<ion-button (click)="presentFilterPaintsByCategoriesModal()">Filter by Category</ion-button>
			<ion-button (click)="presentFilterPaintsByTagsModal()">Filter by Tag</ion-button>
		</ion-card-content>
	</ion-card>
</ion-content>

<ion-footer>
	<ion-title size="small">&copy; 2020 IS3106. All rights reserved.</ion-title>
</ion-footer>
