<ion-header>
  <ion-toolbar>
    <ion-title>My Shopping Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>My Shopping Cart</ion-card-header>
  </ion-card>
  <div *ngIf="isCartEmpty() == true"
    style="height: 100%; align-items: center; justify-content: center; text-align: center;">
    <ion-card>
      <ion-card-content>
        <h2>Your cart is currently empty</h2>
        <h3>Browse our product and start adding items!</h3>
        <ion-button expand="block" (click)="continueShopping()">
          Start shopping >
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="isCartEmpty() == false">
    <ion-grid>
      <ion-row class="align-items: center">
        <ion-col>S/N</ion-col>
        <ion-col>Item Name</ion-col>
        <ion-col>Quantity</ion-col>
        <ion-col>Price</ion-col>
        <ion-col>Action</ion-col>
      </ion-row>

      <ion-row *ngFor="let tle of cart" class="align-items: center">
        <ion-col></ion-col>
        <ion-col>{{tle.itemName}}</ion-col>
        <ion-col>{{tle.quantity}}</ion-col>
        <ion-col>{{tle.price}}</ion-col>
        <ion-col>
          <ion-button expand="full" (click)="removeItem(tle)">
            Remove item
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
