<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ViewTransactionDetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div *ngIf='retrieveTransactionError == true' style="color: red;">
        Transaction Id {{transactionId}} does not exist!
      </div>

      <ion-list *ngIf='retrieveTransactionError == false && transactionToView != null'>
        <ion-item *ngFor="let lineItems of transactionLineItems; let i = index">
          <ion-label>
            <h2><b>S/N: {{i+1}} </b></h2>
            <p><b>Item Name:</b> {{lineItems.itemName}}</p>
            <p><b>Quantity:</b> {{lineItems.quantity}} </p>
            <p style="text-align: right;"><b>Price: ${{lineItems.price}} </b></p>
          </ion-label>
        </ion-item>

        <ion-item style="text-align: right;">
          <ion-label>
            <p style="text-align: right;"><b>Total Price: ${{totalPrice}} </b></p>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
